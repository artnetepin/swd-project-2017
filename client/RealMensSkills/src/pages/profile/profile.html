<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <div class="sticky-footer">
      <ion-row class="mb-1">
        <ion-col margin-top col-5>
          <img src="{{profileImage}}">
        </ion-col>
        <ion-col text-center col-7>
          <ion-row>
            <ion-col col-9>
              <p class="mb-0 text-center font-weight-bold">{{name}}</p>
            </ion-col>
            <ion-col col-3>
              <button ion-button small (click)="goToEdit()" class="h-2 mt-1 px-1">
                <ion-icon name="build"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-4>
              <p class="mb-0">{{skillCount}}</p>
              <p class="mb-1 font-size-md">skills</p>
            </ion-col>
            <ion-col col-4>
              <p class="mb-0">{{achievementCount}}</p>
              <p class="mb-1 font-size-md">achievement</p>
            </ion-col>
            <ion-col col-4>
              <p class="mb-0">{{proofCount}}</p>
              <p class="mb-1 font-size-md">proofs</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <p no-margin>Daddy</p>
              <div class="d-flex flex-row justify-content-center">
                <span class="px-1">{{level}}</span>
                <progress max="100" value="80"></progress>
                <span class="px-1">{{level + 1}}</span>
              </div>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <p no-margin class="text-center text-uppercase font-weight-bold">Completed skills</p>
      <ion-row>
        <ion-col class="text-center" col-3 *ngFor="let skill of completedSkills">
          <!-- LINK TO SKILL HERE -->
          <a class="font-size-md" (click)="goToSkill(skill.id, skill.name, skill.image_url)"><img class="mw-100" src="{{skill.image_url}}">{{skill.name}}</a>
        </ion-col>
      </ion-row>
    </div>
    <!-- <div>
      <p no-margin class="text-center text-uppercase font-weight-bold">Achievements</p>
      <ion-row>
        <ion-col col-2>
          <img class="mw-100" src="{{userAchievements}}">
          <p class="text-center font-size-sm" no-margin>{{userAchievementsName}}</p>
        </ion-col>
      </ion-row>
    </div> -->
  </ion-grid>
</ion-content>
