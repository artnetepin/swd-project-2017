<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <div class="sticky-footer">
      <ion-row>
        <ion-col margin-top col-5>
          <img src="https://image.freepik.com/free-icon/male-user-shadow_318-34042.jpg" alt="">
        </ion-col>
        <ion-col text-center col-7>
          <ion-row>
            <ion-col col-9>
              <p class="mb-0 text-center font-weight-bold">{{username}}</p>
            </ion-col>
            <ion-col col-3>
              <button ion-button small (click)="logout()" class="h-2 mt-1 px-1">
                  <ion-icon name="log-out"></ion-icon>
                </button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-4>
              <p class="mb-0">{{skillCount}}</p>
              <p class="mb-1 font-size-md">skills</p>
            </ion-col>
            <ion-col col-4>
              <p class="mb-0">{{achievementCount}}</p>
              <p class="mb-1 font-size-md">achievement</p>
            </ion-col>
            <ion-col col-4>
              <p class="mb-0">{{proofCount}}</p>
              <p class="mb-1 font-size-md">proofs</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <p no-margin>{{level}}</p>
              <div class="d-flex flex-row justify-content-center">
                <span class="px-1">1</span>
                <progress max="100" value="80"></progress>
                <span class="px-1">2</span>
              </div>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <p no-margin class="text-center"><a href="">Completed skills ></a></p>
      <ion-row>
        <ion-col col-3>
          <img class="mw-100" src="http://aljeel.ly/wp-content/uploads/revslider/slide-home-default/black-white1.png" alt="">
        </ion-col>
        <ion-col col-3>
          <img class="mw-100" src="http://aljeel.ly/wp-content/uploads/revslider/slide-home-default/black-white1.png" alt="">
        </ion-col>
        <ion-col col-3>
          <img class="mw-100" src="http://aljeel.ly/wp-content/uploads/revslider/slide-home-default/black-white1.png" alt="">
        </ion-col>
        <ion-col col-3>
          <img class="mw-100" src="http://aljeel.ly/wp-content/uploads/revslider/slide-home-default/black-white1.png" alt="">
        </ion-col>
        <ion-col col-3>
          <img class="mw-100" src="http://aljeel.ly/wp-content/uploads/revslider/slide-home-default/black-white1.png" alt="">
        </ion-col>
        <ion-col col-3>
          <img class="mw-100" src="http://aljeel.ly/wp-content/uploads/revslider/slide-home-default/black-white1.png" alt="">
        </ion-col>
      </ion-row>
    </div>
    <div>
      <p no-margin class="text-center"><a href="">Achievements ></a></p>
      <ion-row>
        <ion-col col-2>
          <img class="mw-100" src="http://aljeel.ly/wp-content/uploads/revslider/slide-home-default/black-white1.png" alt="">
        </ion-col>
        <ion-col col-2>
          <img class="mw-100" src="http://aljeel.ly/wp-content/uploads/revslider/slide-home-default/black-white1.png" alt="">
        </ion-col>
        <ion-col col-2>
          <img class="mw-100" src="http://aljeel.ly/wp-content/uploads/revslider/slide-home-default/black-white1.png" alt="">
        </ion-col>
        <ion-col col-2>
          <img class="mw-100" src="http://aljeel.ly/wp-content/uploads/revslider/slide-home-default/black-white1.png" alt="">
        </ion-col>
        <ion-col col-2>
          <img class="mw-100" src="http://aljeel.ly/wp-content/uploads/revslider/slide-home-default/black-white1.png" alt="">
        </ion-col>
        <ion-col col-2>
          <img class="mw-100" src="http://aljeel.ly/wp-content/uploads/revslider/slide-home-default/black-white1.png" alt="">
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
