<ion-header>
  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{item.categoryName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img class="mb-1 px-1" src="{{item.categoryImage}}">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          <p class="text-center text-uppercase font-size-lg font-weight-bold">{{item.categoryName}}</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let skill of category">
      <ion-col col-4>
        <!-- SKILL LINK -->
        <a href="#"><img class="mw-100" src="{{skill.skillImage}}" alt=""></a>
        <p class="mt-0 text-center font-weight-bold">{{skill.skillName}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
