<ion-header>

  <ion-navbar>
    <ion-title>Edit profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="no-scroll">
  <div class="mt-1 text-center">
    <img class="w-50" src="{{user.photo_url}}">
    <button class="w-50 button-default py-1">
      Upload picture
    </button>
  </div>
  <ion-list class="w-50 mx-auto mb-1 py-1">

    <ion-item class="pl-0">
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" placeholder="{{user.name}}"></ion-input>
    </ion-item>

    <ion-item class="pl-0">
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" placeholder="{{user.login}}"></ion-input>
    </ion-item>

  </ion-list>
  <div class="text-center">
    <button class="w-50 button-default py-1 mb-1" type="submit">
      <ion-icon name="checkmark-circle"></ion-icon> Save updates
    </button>
    <button class="w-50 button-default py-1 mb-1">
      <ion-icon name="cog"></ion-icon> Change password
    </button>
    <button class="w-50 button-default py-1 mb-1">
      <ion-icon  name="close-circle"></ion-icon> Delete profile
    </button>
    <button class="w-50 button-default py-1 mb-1" (click)="logout()">
      <ion-icon name="log-out"></ion-icon> Logout
    </button>
  </div>

</ion-content>
