<ion-header>

  <ion-navbar>
    <ion-title>Edit profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="no-scroll">
  <div class="text-center">
    <img class="w-50" src="https://image.freepik.com/free-icon/male-user-shadow_318-34042.jpg">
    <button class="w-50">
      Upload picture
    </button>
  </div>
  <ion-list class="w-50 mx-auto mb-1">

    <ion-item class="pl-0">
      <ion-label stacked>Firstname</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item class="pl-0">
      <ion-label stacked>Lastname</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item class="pl-0">
      <ion-label stacked>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item class="pl-0">
      <ion-label stacked>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

  </ion-list>
  <div class="text-center">
    <button class="w-50" type="submit">
      Save updates
    </button>
    <button class="w-50">
      Change password
    </button>
    <button class="w-50">
      Delete profile
    </button>
    <button class="w-50">
      Logout
    </button>
  </div>

</ion-content>
