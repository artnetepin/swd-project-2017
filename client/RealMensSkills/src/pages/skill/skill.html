<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{skillName}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row class="py-1 border-bottom">
      <img class="mx-auto" src="{{skillImage}}" style="max-height: 200px;">
    </ion-row>
    <ion-row class="border-bottom py-1" *ngFor="let step of steps">
      <ion-col>
        <img src="{{step.photo_url}}">
      </ion-col>
      <ion-col>
        <h2>{{step.heading}}</h2>
        <p>{{step.description}}</p>
      </ion-col>
    </ion-row>
    <button ion-button color="secondary" (click)="completeSkill(userID, skillID)">Complete skill</button>
  </ion-grid>

</ion-content>
